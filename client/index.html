<!DOCTYPE html>
<html ng-app="lyricList">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Lyric Stash</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/controllers/main.js"></script>
	<script src="app.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="container">
    <!-- headers -->
		<div class="jumbotron text-center" id="header">
		  <h1>Type what you've heard below!</h1>
		</div>

	    <!-- lyric list and body -->
	    <div id="lyriclist" class="row">
		  <div class="col-sm-4 col-sm-offset-4">
		    <div class="patrial lyric" ng-repeat="input in inputs">

		    <!-- should render all saved input here -->
		      <label>
	            <h3 id="inputlyric" ng-click="deleteList(input._id)" ng-model="lyricInput"> {{ input.text }} </h3>
	          </label>

		    </div>
		    <p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
			</p>
		  </div>
	    </div>

	    <!-- form to input lyric -->
	    <div id="lyricform" class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
		      <form>
		        <div class="form-group">
		          <input id="search" type="text" class="form-control input-lg text-center" placeholder="Put Your Lyric Here!" ng-model="formData.text"/>
		        </div>
		        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" ng-click="createList()">SAVE</button>
		        <button type="submit" class="btn btn-primary btn-lg" id="searchBtn">SEARCH ALL</button>
		      </form>
		      <div id="searchResults"></div>
		  </div>   
	    </div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="youtubeSearchAPI.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</div>
  </body>
</html>
